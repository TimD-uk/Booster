plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

group 'Booster'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.0.0'
}